
<section class="container">
        <ul class="section__ul">
            <li *ngFor="let products of Shop.types" class="section__li">
                <img src="{{products.image}}" alt="{{products.name}}" class="img__li">
                <h3>{{products.name}}: {{products.description}}</h3>
                <h3><b>{{products.price | currency}}</b></h3>
        </ul>
</section>
