<div>
    <h1>PRODUCT LIST</h1>
    <ul>
        <li *ngFor="let product of productList">
            <img [src]="product.image" alt="{{product.name}}">
            <h1>{{product.name}}: {{product.description}}</h1>
            <p>{{product.price}}</p>
            <h3>{{product.star}}</h3>  
    </ul>
</div>
