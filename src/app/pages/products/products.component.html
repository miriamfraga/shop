<h2>Illustration Section</h2>
<div class="wrap">
  
    <ul class="div__ul">
        <li *ngFor="let illustration of topProducts.info" class="div__ul__li">
            <img [src]="illustration.image.src" [alt]="illustration.image.alt" class="li__img">
            <h1>{{illustration.name}}: </h1><h2>{{illustration.description | lowercase}}</h2>
            <p>{{illustration.price}}</p>   
    </ul>
</div>

<app-child-products [productList]="productList"></app-child-products>
