
<div>
    <h1>PRODUCT LIST</h1>
    <ul>
        <li *ngFor="let product of productList">
            <img [src]="product.image" alt="{{product.name}}">
            <h1>{{product.name}}: </h1><h2>{{product.description}}</h2>
            <p>{{product.price}}</p>
            <h3>{{product.star}}</h3>  
            <!-- <button routerLink="/Products/"{{product.id}}>EDITE</button> -->
    </ul>
</div>
