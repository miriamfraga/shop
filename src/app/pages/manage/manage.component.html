<h2>Add product:</h2>

<form novalidate (ngSubmit)="onSubmit()" [formGroup]="productRegistrationForm"]>
    <fieldset>
        <label for="name">Product name:</label>
        <input type="text" id="name" formControlName="name">
    </fieldset>
    <fieldset>
        <label for="price">Price:</label>
        <input type="number" id="price" formControlName="price">
    </fieldset>
    <fieldset>
        <label for="category">Category:</label>
        <select name="category" id="category">
            <option *ngFor="let categ of category" [value]="categ">{{categ}}</option>
          </select>
    </fieldset>
    <fieldset>
        <label for="care">Care:</label>
        <textarea id="care" rows="3" formControlName="care">
    </fieldset>
    <fieldset>
        <label for="music">Music:</label>
        <select name="music" id="music">
            <option *ngFor="let musics of music" [value]="musics">{{music}}</option>
        </select>
    </fieldset>
    <fieldset>
        <label for="description">Description:</label>
        <textarea id="description" rows="3" formControlName="description">Add a short description</textarea>
    </fieldset>
    <fieldset>
        <label for="image">Image:</label>
        <input type="text" id="image" formControlName="image">
    </fieldset>
    <fieldset>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" formControlName="rating">
    </fieldset>
    

    <button type="submit" [disabled]="!productRegistrationForm.valid">Submit</button>
</form>
