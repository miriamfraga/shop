<div class="wrap">
    <!-- <h1>OUR FAVOURITE BONSAIS</h1> -->
    <ul class="div__ul">
        <li *ngFor="let bonsai of arrayPlants.info" class="div__ul__li">
            <img [src]="bonsai.image.src" [alt]="bonsai.image.alt" class="li__img">
            <h1>{{bonsai.name}}: </h1><h2>{{bonsai.description}}</h2>
            <h3>{{bonsai.music}}</h3>
            <p>{{bonsai.cares}}</p>
            <p>{{bonsai.price}}</p>

            <!-- <h3>{{bonsai.stars}}</h3>   -->
            <!-- <button routerLink="/Products/"{{product.id}}>EDIT</button> -->
    </ul>
</div>
